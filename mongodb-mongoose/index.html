<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Simple Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Simple Money Tracker</h1>
            <p>Track your transactions easily</p>
        </header>

        <!-- Add Transaction Form -->
        <section class="add-transaction">
            <h2>Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="name">Transaction Name:</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Grocery shopping">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions List -->
        <section class="transactions-list">
            <div class="section-header">
                <h2>Recent Transactions</h2>
                <button id="refreshBtn" class="btn btn-secondary">ðŸ”„ Refresh</button>
            </div>
            
            <div id="loading" class="loading">Loading transactions...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="transactionsList" class="transactions-container">
                <!-- Transactions will be loaded here -->
            </div>
        </section>

        <!-- Summary -->
        <section class="summary">
            <h2>Summary</h2>
            <div class="summary-cards">
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <span id="totalCount">0</span>
                </div>
                <div class="summary-card">
                    <h3>Total Amount</h3>
                    <span id="totalAmount">â‚¹0.00</span>
                </div>
                <div class="summary-card">
                    <h3>Average Amount</h3>
                    <span id="avgAmount">â‚¹0.00</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Transaction</h3>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editName">Transaction Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="editAmount">Amount (â‚¹):</label>
                    <input type="number" id="editAmount" name="amount" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="editDate">Date:</label>
                    <input type="date" id="editDate" name="date" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
